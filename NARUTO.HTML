    .profile-container {
      display: flex;

    .character-img {

    .info-card {

    }

    .info-card h2 {
      margin-top: 0;
      color: #00ffff;
      border-bottom: 1px solid #333;

    }

    .info-card p {
      margin: 10px 0;

    }

    .badge {
      display: inline-block;
      background: #333;
      color: gold;
      padding: 6px 10px;
      border-radius: 8px;
      margin: 5px 5px 10px 0;
      font-weight: bold;
    }

    .footer {
      text-align: center;
      color: #aaa;
      font-size: 14px;
      margin-top: 30px;
    }
     a {
      color: #007BFF;
      font-weight: bold;
      text-decoration: none;
      position: relative;
      transition: color 0.3s ease;
    }

    a::after {
      content: "";
      position: absolute;
      width: 0%;
      height: 2px;
      bottom: -2px;
      left: 0;
      background-color: #007BFF;
      transition: width 0.3s ease;
    }

    a:hover {
      color: #0056b3;
    }

    a:hover::after {
      width: 100%;
    }
    .states {
      text-align: center;
    }

    .states a {
      background-color: #ffcc00;
      color: #000;
      padding: 15px 30px;
      text-decoration: none;
      font-size: 18px;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .states a:hover {
      background-color: #e6b800;
    }
  </style>
