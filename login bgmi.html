<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BGMI Login Page</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {

      font-family: 'Segoe UI', sans-serif;
      background: url('../multimedia/logo\ 1.jpg') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .login-box {
      background: rgba(0, 0, 0, 0.8);
      padding: 50px 30px;
      border-radius: 20px;
      width: 320px;
      box-shadow: 0 0 25px #ffd700, 0 0 15px #ffcc00;
      text-align: center;
    }

    .login-box h2 {
      font-size: 32px;
      margin-bottom: 25px;
      color: #ffd700;
      text-shadow: 0 0 10px #ffcc00;
    }

    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border: none;
      border-radius: 8px;
      background: #111;
      color: #ffcc00;
      font-weight: bold;
      box-shadow: 0 0 5px #ffcc00;
    }

    .login-box input::placeholder {
      color: #999;
    }

    .login-box input[type="submit"] {
      width: 100%;
      padding: 12px;
      background: linear-gradient(45deg, #ffcc00, #ff9900);
      border: none;
      border-radius: 8px;
      color: black;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: 0.4s ease;
      box-shadow: 0 0 10px #ffcc00;
    }

    .login-box input[type="submit"]:hover {
      background: linear-gradient(45deg, #fff200, #ffaa00);
      transform: scale(1.03);
    }

    .error-msg {
      color: red;
      margin-top: 10px;
      font-size: 14px;
    }

    .footer {
      margin-top: 20px;
      font-size: 13px;
      color: #bbb;
    }

    .footer a {
      color: #ffcc00;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body style="background-image: url(../multimedia/enemy\ 2.jpg);">

  <div class="login-box">
    <h2>BGMI Login</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <input type="submit" value="Login" />
      <div class="error-msg" id="errorMsg"></div>
    </form>
    <div class="footer">
      Don’t have an account? <a href="#">Register Now</a>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim().toLowerCase();
      const password = document.getElementById('password').value;

      if (username === 'tamilbgmi' && password === 'bgmi123') {
        window.location.href = 'bgmi mini project.html'; 
      } else {
        document.getElementById('errorMsg').textContent = '❌ Invalid username or password!';
      }
    });
  </script>

</body>
</html>
